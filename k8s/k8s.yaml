apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
          - name: gateway
            image: 'esthercaroline/gateway:latest'
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 8080
            env:
              - name: DATABASE_HOST
                valueFrom:
                  configMapKeyRef:
                    name: postgres-configmap
                    key: POSTGRES_HOST

              - name: DATABASE_USER
                valueFrom:
                  secretKeyRef:
                    name: postgres-secrets
                    key: POSTGRES_USER

              - name: DATABASE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: postgres-secrets
                    key: POSTGRES_PASSWORD

---

apiVersion: v1
kind: Service
metadata:
    name: gateway
    labels:
        app: gateway
spec:
    type: ClusterIP
    ports:
        - port: 8080
    selector:
        app: gateway